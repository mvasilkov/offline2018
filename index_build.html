<!doctype html>
<html>
    <head>
        <meta charset=utf8>
        <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>You have to get off line</title>
        <link rel=stylesheet href="./you_have_to.css">
        <link rel=manifest href="./manifest.json">
    </head>
    <body>
        <div id=container>
            <canvas id=bcanvas></canvas>
            <canvas id=canvas></canvas>

            <div id=load>
                <h1>Loading</h1>
            </div>
            <div id=home>
                <h1>You have to get off line</h1>
                <p>
                    <b>How to play:</b><br>
                    ⭐️ Press Spacebar to jump<br>
                    ⭐️ Or tap on the screen<br>
                    ⭐️ Stay clear of environmental hazards<br>
                    ⭐️ Get to the end of the story line
                </p>
                <div id=start>NEW GAME</div>
                <div id=menu>
                    <input type=checkbox class=xopt id=m><label for=m><span class="opt"></span> Music</label><br>
                    <input type=checkbox class=xopt id=s checked><label for=s><span class="opt"></span> Sound FX</label><br>
                </div>
            </div>

            <div id=screen></div>
        </div>

        <script src="./sound.js"></script>
        <script src="./you_have_to.js"></script>
    </body>
</html>
